    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Grant Welling
        </div>
        <div>
            <ul class="nav-links">
                <li><a href="#About">About</a></li>
                <li><a href="#Experience">Experience</a></li>

                <li><a href="#Contact">Contact</a></li>

        </div>

    <nav id="hamburger-nav">
        <div class="logo">Grant Welling<br>Software Engineer</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>

            <div class="menu-links">

            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./images/GrantWellingResume.pdf')">

                    Contact Info

            </div>
            <div id="socials-container">
                <img src="./images/linkedin.png" 
                alt="My LinkedIn Profile"
                class="icon" 
                onclick="location.href='https://www.linkedin.com/in/grant-welling-4b3817132/'">
                <img src="./images/github.png" 
                alt="My GitHub profile"
                class="icon" 
                onclick="location.href='https://github.com/GrantWelling'">
